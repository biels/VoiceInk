name: Build VoiceInk

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_16.1.app || \
        sudo xcode-select -s /Applications/Xcode_16.0.app || \
        sudo xcode-select -s /Applications/Xcode.app
    
    - name: Build whisper.cpp framework
      run: |
        # Clone whisper.cpp in the parent directory (where the project expects it)
        cd ..
        git clone https://github.com/ggerganov/whisper.cpp.git
        cd whisper.cpp
        # Build the xcframework
        chmod +x build-xcframework.sh
        ./build-xcframework.sh
        # Verify it was created
        ls -la build-apple/
    
    - name: Build VoiceInk
      run: |
        # Verify whisper.xcframework is in the expected location
        ls -la ../whisper.cpp/build-apple/whisper.xcframework || echo "Framework not found!"
        
        # Build the app
        xcodebuild -project VoiceInk.xcodeproj \
          -scheme VoiceInk \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          build
    
    - name: Create DMG
      run: |
        mkdir -p dist
        cp -R build/Build/Products/Release/VoiceInk.app dist/
        hdiutil create -volname "VoiceInk" -srcfolder dist -ov -format UDZO dist/VoiceInk.dmg
    
    - name: Upload App
      uses: actions/upload-artifact@v4
      with:
        name: VoiceInk-App
        path: dist/VoiceInk.app
        
    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: VoiceInk-DMG
        path: dist/VoiceInk.dmg