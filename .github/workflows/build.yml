name: Build VoiceInk

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.0.app
    
    - name: Build whisper.cpp framework
      run: |
        git clone https://github.com/ggerganov/whisper.cpp.git
        cd whisper.cpp
        ./build-xcframework.sh
    
    - name: Copy whisper framework to project
      run: |
        mkdir -p Frameworks
        cp -R whisper.cpp/build-apple/whisper.xcframework Frameworks/
    
    - name: Build VoiceInk
      run: |
        xcodebuild -project VoiceInk.xcodeproj \
          -scheme VoiceInk \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          build
    
    - name: Create DMG
      run: |
        mkdir -p dist
        cp -R build/Build/Products/Release/VoiceInk.app dist/
        hdiutil create -volname "VoiceInk" -srcfolder dist -ov -format UDZO dist/VoiceInk.dmg
    
    - name: Upload App
      uses: actions/upload-artifact@v4
      with:
        name: VoiceInk-App
        path: dist/VoiceInk.app
        
    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: VoiceInk-DMG
        path: dist/VoiceInk.dmg